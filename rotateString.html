<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate string</title>
</head>
<body>
    <p id="len"></p>
    <script>

       var str="JavaScriptTrainingModule";

       var final_str="";
       for(var i=str.length-1;i>=0;i--)
       {
        final_str=final_str+str.charAt(i);
       }
       document.getElementById("len").innerHTML =final_str;
    </script>
</body>
</html>
