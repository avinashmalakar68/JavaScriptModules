<!DOCTYPE html>
<html>
<head>
	<title>Date in desired format</title>
</head>
<body>
	<button onclick="displayDate()">Get date </button>
	<h2 id="demo"> </h2>
	<h2 id="demo1"></h2>
	<script type="text/javascript">
		var date = new Date();
		var dd = date.getDate();
		var mm = date.getMonth();
		var yyyy = date.getFullYear();

		if(dd<10)
		{
			dd= '0'+dd;
		}
		if(mm <10)
		{
			mm = '0'+mm;
		}
		var final = dd +'/'+ mm +'/'+yyyy;
		var final1 = dd+'-'+mm+'-'+yyyy;
		function displayDate() {
					document.getElementById("demo").innerHTML = final;
					document.getElementById("demo1").innerHTML= final1;

		}


	</script>

</body>
</html>
